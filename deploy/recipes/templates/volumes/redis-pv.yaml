apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-pv
  labels:
    pv: redis-pv
spec:
  capacity:
    storage: {{ .Values.redis.storage }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ssd
  hostPath:
    path: /mnt/redis
